<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Menubar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="specialbar"> 5% off in August</div>
    <div class="menubar">
        <div class="menuitem">Home</div>
        <div class="menuitem">Men
            <div class="submenu">
                <div class="item">Pants</div>
                <div class="item">Shirts</div>
            </div>
        </div>
        <div class="menuitem">Women
            <div class="submenu">
                <div class="item">Skirts</div>
                <div class="item">Tops</div>
            </div>
        </div>
        <div class="menuitem">Kids
            <div class="submenu">
                <div class="item">Shoes</div>
                <div class="item">Hats</div>
            </div>
        </div>
    </div>
    <div class="content"></div>
    <div class="chatbot">Chat with us</div>
</body>
</html>
